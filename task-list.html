<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>やったことリスト</title>
  <link rel="stylesheet" href="task-list.css">
</head>

<body>
  <h1>期末面談用やったことリスト</h1>
  <div class="inputarea">
    <p>実施月、進捗、タイトル、タスク概要を入力してください</p>
    <div class="row">
      <input id="taskmonth" type="month" placeholder="実施月">
      <select id="taskstatus">
        <option value="済">済</option>
        <option value="進行中">進行中</option>
        <option value="未着手">未着手</option>
      </select>
      <button id="submit">登録</button>
    </div>
    <div class="row">
      <input id="tasktitle" type="text" placeholder="タイトル">
    </div>
    <div class="row">
      <textarea id="taskdetail" rows="5" placeholder="タスクの概要"></textarea>
    </div>
  </div>
  <div class="taskarea">
    <table id="tasktable">
      <tr>
        <th>実施月</th>
        <th>進捗</th>
        <th>タイトル</th>
        <th>タスク概要</th>
        <th>削除</th>
      </tr>
      <tbody id="tasklist">
        <!-- <tr>
        <td>2021-07</td>
        <td>済</td>
        <td>A社経営統合プロジェクト</td>
        <td>経営統合に伴う業務プロセス統合プロジェクト。<br>プロジェクトリーダー（メンバー４人）として担当。<br>ＱＤＣ目標いずれも達成。ＣＳ評価で５をいただいた。</td>
        <td><button onclick="deleteTask(this)">削除</button></td>
      </tr> -->
      </tbody>
    </table>
  </div>
  <script src="task-list.js"></script>
</body>

</html>
